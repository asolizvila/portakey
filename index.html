    <style>
        :root {
            --blueprint-grid: rgba(255, 255, 255, 0.05);
            --accent-white: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: 
                linear-gradient(var(--blueprint-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--blueprint-grid) 1px, transparent 1px);
            background-size: 40px 40px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .blueprint-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .blueprint-border::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 1px solid white; border-left: 1px solid white;
        }
        .blueprint-border::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px; width: 10px; height: 10px;
            border-bottom: 1px solid white; border-right: 1px solid white;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect {
            position: relative;
            overflow: hidden;
        }
        .scan-effect::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        ::selection { background: white; color: black; }
        
        .page-transition-enter { opacity: 0; transform: translateY(10px); }
        .page-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 0.5s ease; }
    </style>
